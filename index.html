distance_calculator.html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haversine Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="form-group">
        <label for="lat1">Point 1 Latitude:</label>
        <input type="number" id="lat1" placeholder="e.g., 40.7128" required>
    </div>
    
    <div class="form-group">
        <label for="lon1">Point 1 Longitude:</label>
        <input type="number" id="lon1" placeholder="e.g., -74.0060" required>
    </div>
    
    <div class="form-group">
        <label for="lat2">Point 2 Latitude:</label>
        <input type="number" id="lat2" placeholder="e.g., 51.5074" required>
    </div>
    
    <div class="form-group">
        <label for="lon2">Point 2 Longitude:</label>
        <input type="number" id="lon2" placeholder="e.g., -0.1278" required>
    </div>
    
    <button onclick="calculateDistance()">Calculate Distance</button>
    <div id="results-container">
        Distance will appear here.
    </div>
</div>
<script>

function calculateDistance() {
                document.getElementById('results-container').innerHTML = "<p>here</p>";

	        // Get user's current location using Geolocation API
var myLat, myLon;
var optn = {

			enableHighAccuracy : true,

			timeout : Infinity,

			maximumAge : 0

		};
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                myLat = position.coords.latitude;
                myLon = position.coords.longitude;
                document.getElementById('results-container').innerHTML = "<p>myLat=" + myLat + "myLon=" + myLon + "</p>";
		}, () => {
				document.getElementById('results-container').innerHTML = "<p>Could not get your location. Please allow location access.</p>";
            }, optn );
        } else {
            document.getElementById('results-container').innerHTML = "<p>Geolocation is not supported by your browser.</p>";
        }

}
</script>

</body>
</html>
